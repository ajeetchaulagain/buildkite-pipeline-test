steps:
  - label: ":hammer: Install"
    command: "npm install"
    key: install

  - block: "Release"
    label: 'Run playwright tests'
    prompt: "Fill out the details for release"
    fields:
      - text: "Release Name"
        key: "release-name"

    
  - label: 'Print env variables - ${ENV_VARIABLE}'
    command: "echo ${ENV_VARIABLE}"
    env:
      ENV_VARIABLE: 'Hello'
